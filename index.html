    }
    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }
    .modal-content img {
      width: auto;
      height: auto;

  <script>
    const content = document.getElementById('content');

    const productsData = {

        { src: 'images/nuclee.jpg', caption: '–û—Ç–≤–æ–¥–∫–∏ –ø—á—ë–ª ‚Äî —Å–∏–ª—å–Ω—ã–µ —Å–µ–º—å–∏' }
      ]
    };

    function setLang(lang) {
      const items = productsData[lang];
      let html = `<h2>${lang === 'ro' ? 'Produsele noastre' : '–ù–∞—à–∞ –ø—Ä–æ–¥—É–∫—Ü–∏—è'}</h2>`;
      html += '<div class="products">';
      items.forEach(it => {
        html += `
          <div class="card" onclick="openModal('${it.src}', '${it.caption}')">
            <img src="${it.src}" alt="">
            <div class="caption">${it.caption}</div>
          </div>
        `;
      });
      html += '</div>';
      content.innerHTML = html;
      localStorage.setItem('lang', lang);
    }

    function openModal(src, caption) {
      const modal = document.getElementById('modal');
      document.getElementById('modal-image').src = src;
      document.getElementById('modal-caption').innerText = caption;
      modal.style.display = 'flex';
    }

    function closeModal(event) {
      // –µ—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏ –ø–æ —Ñ–æ–Ω—É –∏–ª–∏ –Ω–∞ –∫—Ä–µ—Å—Ç–∏–∫
      if (event && event.target.id !== 'modal' && !event.target.classList.contains('modal-close')) return;
      document.getElementById('modal').style.display = 'none';
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    const saved = localStorage.getItem('lang') || 'ro';
    setLang(saved);
  </script>
