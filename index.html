  <script>
    const content = document.getElementById('content');

    const texts = {

            <div class="upload-section">
              <div class="image-preview" id="perga-preview"></div>
              <input type="file" class="file-input" data-category="perga" accept="image/*" multiple>
              <button class="upload-btn" onclick="triggerUpload('perga')">√éncarcƒÉ foto</button>
              <div id="perga-status" class="upload-status"></div>
            </div>
          </div>
          <div class="card">
            <h3>Propolis</h3>
            <p>Antibiotic natural pentru sƒÉnƒÉtate »ôi imunitate.</p>
            <div class="upload-section">
              <div class="image-preview" id="propolis-preview"></div>
              <input type="file" class="file-input" data-category="propolis" accept="image/*" multiple>
              <button class="upload-btn" onclick="triggerUpload('propolis')">√éncarcƒÉ foto</button>
              <div id="propolis-status" class="upload-status"></div>
            </div>
          </div>
          <div class="card">
            <h3>Familii de albine</h3>
            <p>Oferim roiuri »ôi familii sƒÉnƒÉtoase de rasa Carpatina.</p>
            <div class="upload-section">
              <div class="image-preview" id="bee-families-preview"></div>
              <input type="file" class="file-input" data-category="bee-families" accept="image/*" multiple>
              <button class="upload-btn" onclick="triggerUpload('bee-families')">√éncarcƒÉ foto</button>

      `,
      ru: `
        <h2>–ù–∞—à–∞ –ø—Ä–æ–¥—É–∫—Ü–∏—è</h2>
        <div class="products">
          <div class="card">
            <h3>–ù–∞—Ç—É—Ä–∞–ª—å–Ω—ã–π –º—ë–¥</h3>
            <p>–°–æ–±—Ä–∞–Ω —Å –ª—é–±–æ–≤—å—é –Ω–∞ —Å–µ–º–µ–π–Ω–æ–π –ø–∞—Å–µ–∫–µ –†–µ–±–µ–∂–∞, 100% –Ω–∞—Ç—É—Ä–∞–ª—å–Ω—ã–π.</p>
            <div class="upload-section">
              <div class="image-preview" id="honey-preview"></div>
              <input type="file" class="file-input" data-category="honey" accept="image/*" multiple>
              <button class="upload-btn" onclick="triggerUpload('honey')">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ</button>
              <div id="honey-status" class="upload-status"></div>
            </div>
          </div>
          <div class="card">
            <h3>–ü–µ—Ä–≥–∞</h3>
            <p>–ú–æ—â–Ω—ã–π –∏—Å—Ç–æ—á–Ω–∏–∫ –≤–∏—Ç–∞–º–∏–Ω–æ–≤ –∏ –ø—Ä–∏—Ä–æ–¥–Ω–æ–π —ç–Ω–µ—Ä–≥–∏–∏.</p>
            <div class="upload-section">
              <div class="image-preview" id="perga-preview"></div>
              <input type="file" class="file-input" data-category="perga" accept="image/*" multiple>
              <button class="upload-btn" onclick="triggerUpload('perga')">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ</button>
              <div id="perga-status" class="upload-status"></div>
            </div>
          </div>
          <div class="card">
            <h3>–ü—Ä–æ–ø–æ–ª–∏—Å</h3>
            <p>–ü—Ä–∏—Ä–æ–¥–Ω—ã–π –∞–Ω—Ç–∏–±–∏–æ—Ç–∏–∫ –¥–ª—è –∑–¥–æ—Ä–æ–≤—å—è –∏ –∏–º–º—É–Ω–∏—Ç–µ—Ç–∞.</p>
            <div class="upload-section">
              <div class="image-preview" id="propolis-preview"></div>
              <input type="file" class="file-input" data-category="propolis" accept="image/*" multiple>
              <button class="upload-btn" onclick="triggerUpload('propolis')">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ</button>
              <div id="propolis-status" class="upload-status"></div>
            </div>
          </div>
          <div class="card">
            <h3>–û—Ç–≤–æ–¥–∫–∏ –ø—á—ë–ª</h3>
            <p>–ü—Ä–æ–¥–∞—ë–º —Å–∏–ª—å–Ω—ã–µ —Å–µ–º—å–∏ –ø—á—ë–ª –ø–æ—Ä–æ–¥—ã –ö–∞—Ä–ø–∞—Ç–∫–∞.</p>
            <div class="upload-section">
              <div class="image-preview" id="bee-families-preview"></div>
              <input type="file" class="file-input" data-category="bee-families" accept="image/*" multiple>
              <button class="upload-btn" onclick="triggerUpload('bee-families')">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ</button>
              <div id="bee-families-status" class="upload-status"></div>
            </div>
          </div>
        </div>
      `
    };

    function setLang(lang) {
      content.innerHTML = texts[lang];
      localStorage.setItem('lang', lang);
      
      // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–µ —Ñ–æ—Ç–æ –ø–æ—Å–ª–µ —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
      loadImages();
      
      // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –Ω–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
      addEventListeners();
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –¥–∏–∞–ª–æ–≥–∞ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–æ–≤
    function triggerUpload(category) {
      const fileInput = document.querySelector(`input[data-category="${category}"]`);
      fileInput.click();
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤
    function addEventListeners() {
      document.querySelectorAll('.file-input').forEach(input => {
        input.addEventListener('change', function(e) {
          const category = this.getAttribute('data-category');
          const files = e.target.files;
          
          if (files.length > 0) {
            uploadFiles(category, files);
          }
        });
      });
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª—ã –∏ —Å–æ–∑–¥–∞–µ–º –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä
    function uploadFiles(category, files) {
      const statusElement = document.getElementById(`${category}-status`);
      statusElement.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
      
      // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ñ–∞–π–ª–æ–≤ (–º–∞–∫—Å–∏–º—É–º 5)
      const maxFiles = 5;
      const currentImages = document.getElementById(`${category}-preview`).children.length;
      
      if (currentImages + files.length > maxFiles) {
        statusElement.textContent = `–ú–∞–∫—Å–∏–º—É–º ${maxFiles} —Ñ–æ—Ç–æ –Ω–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏—é`;
        return;
      }
      
      // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–∞–∂–¥—ã–π —Ñ–∞–π–ª
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∏–ø —Ñ–∞–π–ª–∞
        if (!file.type.match('image.*')) {
          statusElement.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ç–æ–ª—å–∫–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è';
          continue;
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ (–º–∞–∫—Å–∏–º—É–º 5MB)
        if (file.size > 5 * 1024 * 1024) {
          statusElement.textContent = '–†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ –Ω–µ –¥–æ–ª–∂–µ–Ω –ø—Ä–µ–≤—ã—à–∞—Ç—å 5MB';
          continue;
        }
        
        // –°–æ–∑–¥–∞–µ–º –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä
        const reader = new FileReader();
        
        reader.onload = function(e) {
          const previewContainer = document.getElementById(`${category}-preview`);
          const imageContainer = document.createElement('div');
          imageContainer.className = 'image-container';
          
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'preview-image';
          
          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-btn';
          deleteBtn.innerHTML = '√ó';
          deleteBtn.onclick = function() {
            imageContainer.remove();
            saveImagesToLocalStorage();
          };
          
          imageContainer.appendChild(img);
          imageContainer.appendChild(deleteBtn);
          previewContainer.appendChild(imageContainer);
          
          // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
          saveImagesToLocalStorage();
          
          statusElement.textContent = '–§–æ—Ç–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ!';
          setTimeout(() => {
            statusElement.textContent = '';
          }, 3000);
        };
        
        reader.readAsDataURL(file);
      }
      
      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ input
      document.querySelector(`input[data-category="${category}"]`).value = '';
    }

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
    function saveImagesToLocalStorage() {
      const categories = ['honey', 'perga', 'propolis', 'bee-families'];
      const allImages = {};
      
      categories.forEach(category => {
        const previewContainer = document.getElementById(`${category}-preview`);
        const images = [];
        
        // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        for (let i = 0; i < previewContainer.children.length; i++) {
          const img = previewContainer.children[i].querySelector('img');
          if (img) {
            images.push(img.src);
          }
        }
        
        allImages[category] = images;
      });
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
      localStorage.setItem('productImages', JSON.stringify(allImages));
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
    function loadImages() {
      const savedImages = localStorage.getItem('productImages');
      
      if (savedImages) {
        const allImages = JSON.parse(savedImages);
        
        Object.keys(allImages).forEach(category => {
          const previewContainer = document.getElementById(`${category}-preview`);
          
          if (previewContainer) {
            previewContainer.innerHTML = '';
            
            allImages[category].forEach(imageSrc => {
              const imageContainer = document.createElement('div');
              imageContainer.className = 'image-container';
              
              const img = document.createElement('img');
              img.src = imageSrc;
              img.className = 'preview-image';
              
              const deleteBtn = document.createElement('button');
              deleteBtn.className = 'delete-btn';
              deleteBtn.innerHTML = '√ó';
              deleteBtn.onclick = function() {
                imageContainer.remove();
                saveImagesToLocalStorage();
              };
              
              imageContainer.appendChild(img);
              imageContainer.appendChild(deleteBtn);
              previewContainer.appendChild(imageContainer);
            });
          }
        });
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    const savedLang = localStorage.getItem('lang') || 'ro';
    setLang(savedLang);
  </script>
